{% extends 'base.html' %}

{% block head %}
<title>Update RFID</title>
{% endblock %}

{% block body %}
<div class="content">
    <h1 style="text-align:center">Update RFID</h1>

    <div class="form">
        <form style="text-align:center" action="/update/{{task.id}}" method="POST">
            <label>Name</label>
            <input type="text" name="name" id="name" value="{{task.name}}">
            <label>RFID</label>
            <input type="text" name="content" id="content" value="{{task.content}}">
            <input type="submit" value="Update RFID">
        </form>
    </div>

</div>
{% endblock %}
